
<form [formGroup]="myForm" class="ion-padding">
  <ion-list>
    <ion-list-header>
      <ion-label>Campos</ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label position="floating">Peso Rn<ion-text color="danger">*</ion-text></ion-label>
      <ion-input formControlName="pesoRn"  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Tipo Parto <ion-text color="danger">*</ion-text></ion-label>
      <ion-input formControlName="tipoParto"  type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Lactancia <ion-text color="danger">*</ion-text></ion-label>
      <ion-input formControlName="lactancia"  type="text"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-button (click)="crear()" expand="full"  color="primary" type="submit" [disabled]="myForm.invalid">
    <ion-text color="light">
      Crear
    </ion-text>
  </ion-button>
</form>

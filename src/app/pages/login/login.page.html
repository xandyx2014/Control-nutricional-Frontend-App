
<ion-content fullscreen="true">
<h2 class="ion-text-center ion-padding-bottom ion-margin" color="dark" > <div>Login</div></h2>
<form [formGroup]="myForm">
  <ion-list lines="full" class="ion-no-margin ion-no-padding">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input formControlName="usuario"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input formControlName="password" type="password"></ion-input>
    </ion-item>
  </ion-list>
    <ion-button (click)="login()" onclick="" [disabled]="myForm.invalid" class="ion-padding ion-margin-top"  expand="block" >
      <ion-text color="light">
       Log in
      </ion-text>
    </ion-button>
</form>
</ion-content>
